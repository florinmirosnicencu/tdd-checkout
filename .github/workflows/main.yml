name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5
        with: 
         php_version: 7.4
         version: 1
         ssh_key: ${{ secrets.SSH_KEY }}
         ssh_key_pub: ${{ secrets.SSH_KEY_PUB }}
         progress: yes
      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          configuration: src/phpunit.xml
