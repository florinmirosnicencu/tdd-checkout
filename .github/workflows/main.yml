name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - uses: php-actions/composer@v5
        with: 
         version: 1
      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          configuration: src/phpunit.xml
